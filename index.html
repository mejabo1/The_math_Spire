    <style>
      /* CRITICAL CSS FALLBACK for when Tailwind CDN is blocked */
      *, ::before, ::after { box-sizing: border-box; }
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
        background-color: #0f172a; color: #fff; font-family: system-ui, -apple-system, sans-serif;
      }
      #root { width: 100%; height: 100%; display: flex; flex-direction: column; }

      /* Display & Layout */
      .hidden { display: none; }
      .block { display: block; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-row { flex-direction: row; }
      .flex-wrap { flex-wrap: wrap; }
      .flex-1 { flex: 1 1 0%; }
      .items-center { align-items: center; }
      .items-end { align-items: flex-end; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .justify-end { justify-content: flex-end; }
      .shrink-0 { flex-shrink: 0; }
      .grow { flex-grow: 1; }
      
      /* Grid */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .gap-4 { gap: 1rem; }
      
      /* Positioning */
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .top-0 { top: 0; }
      .bottom-0 { bottom: 0; }
      .left-0 { left: 0; } 
      .right-0 { right: 0; }
      .z-0 { z-index: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-30 { z-index: 30; }
      .z-40 { z-index: 40; }
      .z-50 { z-index: 50; }
      .z-\[100\] { z-index: 100; }
      
      /* Sizing - Specifics for Game Assets */
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .w-screen { width: 100vw; }
      .h-screen { height: 100vh; }
      
      .w-5 { width: 1.25rem; } .h-5 { height: 1.25rem; }
      .w-8 { width: 2rem; } .h-8 { height: 2rem; }
      .w-10 { width: 2.5rem; } .h-10 { height: 2.5rem; }
      .w-12 { width: 3rem; } .h-12 { height: 3rem; }
      .w-16 { width: 4rem; } .h-16 { height: 4rem; }
      .w-20 { width: 5rem; } .h-20 { height: 5rem; }
      .w-24 { width: 6rem; } 
      .w-28 { width: 7rem; } .h-28 { height: 7rem; }
      .h-36 { height: 9rem; }
      .h-40 { height: 10rem; }
      
      /* Spacing & Margins */
      .mx-auto { margin-left: auto; margin-right: auto; }
      .m-auto { margin: auto; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mt-2 { margin-top: 0.5rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-6 { margin-top: 1.5rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      .p-2 { padding: 0.5rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .p-10 { padding: 2.5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .px-12 { padding-left: 3rem; padding-right: 3rem; }
      
      /* COLORS - Specific Fallbacks for Cards/UI */
      .bg-black { background-color: #000; }
      .bg-white { background-color: #fff; }
      
      /* Slate */
      .bg-slate-900 { background-color: #0f172a; }
      .bg-slate-800 { background-color: #1e293b; }
      .bg-slate-700 { background-color: #334155; }
      .border-slate-700 { border-color: #334155; }
      .border-slate-600 { border-color: #475569; }
      .border-slate-500 { border-color: #64748b; }
      .border-slate-400 { border-color: #94a3b8; }
      .text-slate-200 { color: #e2e8f0; }
      .text-slate-300 { color: #cbd5e1; }
      .text-slate-400 { color: #94a3b8; }
      .text-slate-500 { color: #64748b; }
      .text-slate-50 { color: #f8fafc; }

      /* Rose (Attacks) */
      .bg-rose-900 { background-color: #881337; }
      .bg-rose-800 { background-color: #9f1239; }
      .border-rose-500 { border-color: #f43f5e; }
      .text-rose-50 { color: #fff1f2; }
      
      /* Amber (Power/UI) */
      .bg-amber-900 { background-color: #78350f; }
      .bg-amber-600 { background-color: #d97706; }
      .bg-amber-500 { background-color: #f59e0b; }
      .border-amber-500 { border-color: #f59e0b; }
      .border-amber-400 { border-color: #fbbf24; }
      .text-amber-50 { color: #fffbeb; }
      .text-amber-100 { color: #fef3c7; }
      .text-amber-400 { color: #fbbf24; }
      
      /* Red (Danger) */
      .bg-red-700 { background-color: #b91c1c; }
      .bg-red-500 { background-color: #ef4444; }
      .text-red-500 { color: #ef4444; }
      .text-red-100 { color: #fee2e2; }
      .border-red-500 { border-color: #ef4444; }

      /* Typography & Visuals */
      .font-serif { font-family: 'Crimson Pro', serif; }
      .font-mono { font-family: 'Courier New', Courier, monospace; }
      .font-bold { font-weight: 700; }
      .font-light { font-weight: 300; }
      .text-6xl { font-size: 3.75rem; line-height: 1; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .text-center { text-align: center; }
      .uppercase { text-transform: uppercase; }
      
      .bg-cover { background-size: cover; }
      .bg-center { background-position: center; }
      
      /* Borders & Effects */
      .rounded { border-radius: 0.25rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-full { border-radius: 9999px; }
      .border { border-width: 1px; border-style: solid; }
      .border-2 { border-width: 2px; border-style: solid; }
      .border-4 { border-width: 4px; border-style: solid; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
      .drop-shadow-lg { filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1)); }
      .overflow-hidden { overflow: hidden; }
      .overflow-y-auto { overflow-y: auto; }
      .backdrop-blur-md { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
      .text-transparent { color: transparent; }

      /* Interactive */
      .cursor-pointer { cursor: pointer; }
      .pointer-events-none { pointer-events: none; }
      .select-none { user-select: none; }
      
      /* RESPONSIVE BREAKPOINTS (Md = 768px) */
      @media (min-width: 768px) {
        .md\:block { display: block; }
        .md\:hidden { display: none; }
        .md\:flex { display: flex; }
        .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        
        .md\:p-8 { padding: 2rem; }
        .md\:px-12 { padding-left: 3rem; padding-right: 3rem; }
        .md\:py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .md\:mb-8 { margin-bottom: 2rem; }
        .md\:gap-4 { gap: 1rem; }
        .md\:gap-16 { gap: 4rem; }

        .md\:text-base { font-size: 1rem; }
        .md\:text-xl { font-size: 1.25rem; }
        .md\:text-4xl { font-size: 2.25rem; }
        
        /* Specific Responsive Sizing for Game Elements */
        .md\:w-28 { width: 7rem; } .md\:h-28 { height: 7rem; }
        .md\:w-40 { width: 10rem; } .md\:h-40 { height: 10rem; }
        .md\:w-16 { width: 4rem; } .md\:h-16 { height: 4rem; }
        .md\:w-7 { width: 1.75rem; } .md\:h-7 { height: 1.75rem; }
      }

      /* Arbitrary Value Escapes */
      .w-\[75vmin\] { width: 75vmin; }
      .h-\[75vmin\] { height: 75vmin; }
    </style>
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e5e5e5;
        overflow: hidden; 
      }
      h1, h2, h3, .card-title {
        font-family: 'Crimson Pro', serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Animation Definitions */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      
      @keyframes lunge-left {
        0% { transform: translateX(0) scale(1); }
        40% { transform: translateX(-80px) scale(1.1); }
        100% { transform: translateX(0) scale(1); }
      }
      .animate-lunge-left { animation: lunge-left 0.4s ease-in-out; }

      @keyframes card-deal {
        0% { transform: translate(-400px, -200px) rotate(-45deg) scale(0.1); opacity: 0; filter: blur(4px); }
        70% { transform: translate(10px, 0) rotate(5deg) scale(1.05); opacity: 1; filter: blur(0); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
      }
      .animate-card-deal { animation: card-deal 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
      }
      .animate-float-damage { animation: float-up 1s ease-out forwards; }

      @keyframes flash-red {
        0% { background-color: transparent; }
        25% { background-color: rgba(239, 68, 68, 0.4); } 
        100% { background-color: transparent; }
      }
      .animate-flash-hit { animation: flash-red 0.3s ease-out; }

      @keyframes block-flash {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); opacity: 0.8; transform: scale(1); }
        100% { box-shadow: 0 0 40px 20px rgba(59, 130, 246, 0); opacity: 0; transform: scale(1.3); }
      }
      .animate-block-flash { animation: block-flash 0.6s ease-out forwards; }
      
      @keyframes danger-pulse {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(220, 38, 38, 0)); }
        50% { filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.9)); }
      }
      .animate-danger-pulse { animation: danger-pulse 2s infinite ease-in-out; }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer { animation: shimmer 2s infinite; }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 3s linear infinite; }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow { animation: bounce-slow 2s infinite ease-in-out; }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: .7; }
      }
      .animate-pulse-slow { animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
