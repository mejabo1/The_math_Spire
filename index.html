
<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Math Spire</title>
    <!-- Try Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* CRITICAL CSS FALLBACK for when Tailwind CDN is blocked */
      *, ::before, ::after { box-sizing: border-box; }
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
        background-color: #0f172a; color: #fff; font-family: system-ui, -apple-system, sans-serif;
      }
      #root { width: 100%; height: 100%; display: flex; flex-direction: column; }

      /* Layout Utilities */
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .w-screen { width: 100vw; }
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-row { flex-direction: row; }
      .flex-1 { flex: 1 1 0%; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10; }
      .z-50 { z-index: 50; }
      
      /* Spacing & Margins */
      .mx-auto { margin-left: auto; margin-right: auto; }
      .my-auto { margin-top: auto; margin-bottom: auto; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-8 { margin-bottom: 2rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .p-4 { padding: 1rem; }
      .p-8 { padding: 2rem; }
      .p-10 { padding: 2.5rem; }
      .px-12 { padding-left: 3rem; padding-right: 3rem; }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      
      /* Text & Fonts */
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-serif { font-family: 'Crimson Pro', serif; }
      .text-white { color: #fff; }
      .text-amber-100 { color: #fef3c7; }
      .text-slate-300 { color: #cbd5e1; }
      .text-xl { font-size: 1.25rem; }
      .text-6xl { font-size: 3.75rem; }
      
      /* Colors & Backgrounds */
      .bg-black { background-color: #000; }
      .bg-black\/60 { background-color: rgba(0,0,0,0.6); }
      .bg-slate-900 { background-color: #0f172a; }
      .bg-red-700 { background-color: #b91c1c; }
      .hover\:bg-red-600:hover { background-color: #dc2626; }
      
      /* Borders & Effects */
      .rounded-full { border-radius: 9999px; }
      .rounded-2xl { border-radius: 1rem; }
      .border { border-width: 1px; border-style: solid; }
      .border-white\/10 { border-color: rgba(255,255,255,0.1); }
      .backdrop-blur-sm { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
      
      /* Interactive */
      .cursor-pointer { cursor: pointer; }
      .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .hover\:scale-105:hover { transform: scale(1.05); }
      
      /* Polyfill for Arbitrary Shadow in Menu Button */
      button[class*="shadow-["] { box-shadow: 0 0 20px rgba(185,28,28,0.5); }

      /* Animation Fallbacks */
      @keyframes card-deal {
        0% { transform: translate(-300px, -150px) rotate(-30deg) scale(0.2); opacity: 0; }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
      }
      .animate-card-deal { animation: card-deal 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    </style>
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1a1a1a;
        color: #e5e5e5;
        overflow: hidden; 
      }
      h1, h2, h3, .card-title {
        font-family: 'Crimson Pro', serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #2d2d2d; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #777; }

      /* Animation Definitions */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      
      @keyframes lunge-left {
        0% { transform: translateX(0) scale(1); }
        40% { transform: translateX(-80px) scale(1.1); }
        100% { transform: translateX(0) scale(1); }
      }
      .animate-lunge-left { animation: lunge-left 0.4s ease-in-out; }

      @keyframes card-deal {
        0% { transform: translate(-400px, -200px) rotate(-45deg) scale(0.1); opacity: 0; filter: blur(4px); }
        70% { transform: translate(10px, 0) rotate(5deg) scale(1.05); opacity: 1; filter: blur(0); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
      }
      .animate-card-deal { animation: card-deal 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
      }
      .animate-float-damage { animation: float-up 1s ease-out forwards; }

      @keyframes flash-red {
        0% { background-color: transparent; }
        25% { background-color: rgba(239, 68, 68, 0.4); } 
        100% { background-color: transparent; }
      }
      .animate-flash-hit { animation: flash-red 0.3s ease-out; }

      @keyframes block-flash {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); opacity: 0.8; transform: scale(1); }
        100% { box-shadow: 0 0 40px 20px rgba(59, 130, 246, 0); opacity: 0; transform: scale(1.3); }
      }
      .animate-block-flash { animation: block-flash 0.6s ease-out forwards; }
      
      @keyframes danger-pulse {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(220, 38, 38, 0)); }
        50% { filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.9)); }
      }
      .animate-danger-pulse { animation: danger-pulse 2s infinite ease-in-out; }
    </style>
