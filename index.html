
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Spire</title>
    <!-- Using Tailwind via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1a1a1a;
        color: #e5e5e5;
        overflow: hidden; /* Prevent scrolling during drag operations or full screen */
      }
      h1, h2, h3, .card-title {
        font-family: 'Crimson Pro', serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }

      /* Combat Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes lunge-left {
        0% { transform: translateX(0) scale(1); }
        40% { transform: translateX(-80px) scale(1.1); } /* Move towards player (left) */
        100% { transform: translateX(0) scale(1); }
      }

      .animate-lunge-left {
        animation: lunge-left 0.4s ease-in-out;
      }

      @keyframes slide-up-fade {
        0% { transform: translateY(100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .animate-card-enter {
        animation: slide-up-fade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
      }

      .animate-float-damage {
        animation: float-up 1s ease-out forwards;
      }

      @keyframes flash-red {
        0% { background-color: transparent; }
        25% { background-color: rgba(239, 68, 68, 0.4); } /* Red-500 */
        100% { background-color: transparent; }
      }

      .animate-flash-hit {
        animation: flash-red 0.3s ease-out;
      }
      
      @keyframes shield-pop {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      
      .animate-shield-pop {
        animation: shield-pop 0.8s ease-out forwards;
      }

      @keyframes slash {
        0% { transform: scaleX(0) rotate(45deg); opacity: 0.8; }
        100% { transform: scaleX(1.5) rotate(45deg); opacity: 0; }
      }
      
      .animate-slash {
        animation: slash 0.3s ease-out forwards;
      }

      @keyframes danger-pulse {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(220, 38, 38, 0)); }
        50% { filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.9)); }
      }

      .animate-danger-pulse {
        animation: danger-pulse 2s infinite ease-in-out;
      }

      @keyframes block-flash {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); opacity: 0.8; transform: scale(1); }
        100% { box-shadow: 0 0 40px 20px rgba(59, 130, 246, 0); opacity: 0; transform: scale(1.3); }
      }

      .animate-block-flash {
        animation: block-flash 0.6s ease-out forwards;
      }
    </style>

{

}
</script>
